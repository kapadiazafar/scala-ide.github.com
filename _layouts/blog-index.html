{% include headertop.txt %}
<!-- Stylesheet for doc-like pages -->
<link rel="stylesheet" href="{{ site.baseurl }}/resources/stylesheets/doc.css" type="text/css" />
<style type="text/css">
  .bottom h2 { margin-top: 18px; color:#404040;}
  .bottom h6 { margin-top: -14px;}
  h2.label { text-shadow:0 0 0 rgba(0, 0, 0, 0); }
</style>
{% include headerbottom.txt %}
{% include topbar.txt %}

<div class="slider">
  <div class="container">
    <div class="row">
      <div class="span16">
        <h1>{{ page.title }}</h1>
	  </div>
	</div>
  </div>
</div>

<div class="bottom">
  <div class="container">
    <div class="row">
      <div class="span11">
        {{ content }}
	  </div>
	  <div class="span5">
		<h3>Entries</h3>
		<ul class="post-list">
		  {% for post in site.posts %}
		    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <span class="date">( {{ post.date | date: "%b %d %Y" }} )</span></li>
		  {% endfor %}
		</ul>
	  </div>
    </div>
  </div>
</div>

{% include footer.txt %}
